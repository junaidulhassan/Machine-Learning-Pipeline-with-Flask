<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bank Churn Prediction</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    color: #333;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

h1 {
    color: #ff8800;
    text-shadow: 2px 2px 4px #ccc;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

input[type="text"],
input[type="number"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #ff8800;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.result {
    margin-top: 30px;
}

.result h2 {
    color: #ff8800;
    text-shadow: 2px 2px 4px #ccc;
}

.result p {
    font-size: 24px;
    color: #fff;
    background-color: #ff8800;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 2px 2px 4px #ccc;
}
</style>
</head>
<body>
<div class="container">
    <h1>Bank Churn Prediction</h1>
    <form method="post" action="{{url_for('predict')}}">
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="creditScore">Credit Score:</label>
            <input type="number" id="creditScore" name="creditScore" required>
        </div>
        <div class="form-group">
            <label for="geography">Geography:</label>
            <select id="geography" name="geography" required>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Spain">Spain</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="tenure">Tenure:</label>
            <input type="number" id="tenure" name="tenure" required>
        </div>
        <div class="form-group">
            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" required>
        </div>
        <div class="form-group">
            <label for="numOfProducts">Number of Products:</label>
            <input type="number" id="numOfProducts" name="numOfProducts" required>
        </div>
        <div class="form-group">
            <label for="hasCrCard">Has Credit Card:</label>
            <select id="hasCrCard" name="hasCrCard" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="isActiveMember">Is Active Member:</label>
            <select id="isActiveMember" name="isActiveMember" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="estimatedSalary">Estimated Salary:</label>
            <input type="number" id="estimatedSalary" name="estimatedSalary" required>
        </div>
        <input type="submit" value="Predict">
    </form>
    <div class="result" id="resultDiv">
        <h2>Prediction Result</h2>
        <p id="predictionResult">There is {{prediction}}% chance this Customer will Exit</p>
    </div>
</div>

</body>
</html>
